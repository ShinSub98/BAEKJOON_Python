<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Main</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="top_area">
          <div class="logo_area">지키미션</div>
        </div>
        <div class="ranking_area">
          <button class="title_area_56" onclick="location.href='../ranking/rank.html'">
            <div class="text_box">랭킹 바로가기</div>
            <div class="right_arrow">
              <img src="../images/right_arrow.png" />
            </div>
          </button>
          <div class="mini_rank_area">
            <div class="mini_rank_user">
              <div class="profile"><img src="../images/profile.png" /></div>
              <div class="medal"><img src="../images/gold.png" /></div>
              <div class="name">십이간지짱</div>
              <div class="point_rank">17130p</div>
            </div>
            <div class="mini_rank_user">
              <div class="profile"><img src="../images/profile.png" /></div>
              <div class="medal"><img src="../images/silver.png" /></div>
              <div class="name">기똥차</div>
              <div class="point_rank">13280p</div>
            </div>
            <div class="mini_rank_user">
              <div class="profile"><img src="../images/profile.png" /></div>
              <div class="medal"><img src="../images/bronze.png" /></div>
              <div class="name">rkswl11</div>
              <div class="point_rank">12020p</div>
            </div>
            <div class="mini_rank_user">
              <div class="profile"><img src="../images/profile.png" /></div>
              <div class="name">1등이되고싶어</div>
              <div class="point_rank">11800p</div>
            </div>
          </div>
        </div>
        <div class="mis_area">
          <button class="title_area_56" onclick="location.href='../mission/mis.html'">
            <div class="text_box">오늘의 미션 바로가기</div>
            <div class="right_arrow">
              <img src="../images/right_arrow.png" />
            </div>
          </button>
        </div>
        <div class="mini_mis_area">
          <div class="mis_box">
            <div class="pic"><img src="../images/pickup.png" /></div>
            <div class="point">80p</div>
            <div class="mis_text">배달음식<br />직접 픽업 해오기</div>
          </div>
          <div class="mis_box">
            <div class="pic"><img src="../images/jang.png" /></div>
            <div class="point">20p</div>
            <div class="mis_text">1회용 봉투 대신<br />장바구니 쓰기</div>
          </div>
        </div>
        <div class="cha_area">
          <button class="title_area_56" onclick="location.href='../challenge/cha.html'">
            <div class="text_box">챌린지 바로가기</div>
            <div class="right_arrow">
              <img src="../images/right_arrow.png" />
            </div>
          </button>
        </div>
        <div class="cha_box">
          <div class="pic"><img src="../images/ondo.png" /></div>
          <div class="point">참가비 : 3000p</div>
          <div class="tag">
            <div class="tag_box">1주 동안</div>
            <div class="tag_box">7번 인증</div>
            <div class="tag_box">D-1</div>
            <div class="tag_box">3/10</div>
          </div>
          <div class="cha_text">실내 적정 온도 20℃ 이하로 맞추기</div>
        </div>
        <div class="bottom_bar"></div>
        <div class="nav">
          <div class="nav_select"></div>

          <button onclick="location.href='../main/main.html'">
            <div class="nav_box">
              <div class="nav_icon">
                <img src="../images/home_select_icon.png" />
              </div>
              <div class="nav_text" style="color: #ffffff">홈</div>
            </div>
          </button>

          <button onclick="location.href='../mission/mis.html'">
            <div class="nav_box">
              <div class="nav_icon"><img src="../images/mis_icon.png" /></div>
              <div class="nav_text">미션</div>
            </div>
          </button>
          
          <button onclick="location.href='../challenge/cha.html'">
            <div class="nav_box">
              <div class="nav_icon"><img src="../images/cha_icon.png" /></div>
              <div class="nav_text">챌린지</div>
            </div>
          </button>
          
          <button onclick="location.href='../setting/setting.html'">
            <div class="nav_box">
              <div class="nav_icon"><img src="../images/seol_icon.png" /></div>
              <div class="nav_text">설정</div>
            </div>
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
