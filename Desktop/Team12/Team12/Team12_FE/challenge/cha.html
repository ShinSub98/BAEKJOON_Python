<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./cha.css" />
    <title>challenge</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="top_area">
          <div class="logo_area">지키미션</div>
        </div>
        <div class="area_56">챌린지</div>
        <div class="area_48">1주 동안 하는 챌린지</div>
        <div class="cha_box">
          <div class="pic"><img src="../images/ondo.png" /></div>
          <div class="point">참가비 : 3000p</div>
          <div class="tag">
            <div class="tag_box">1주 동안</div>
            <div class="tag_box">7번 인증</div>
            <div class="tag_box">D-day</div>
            <div class="tag_box">9/10</div>
          </div>
          <div class="cha_text">실내 적정 온도 20℃ 이하로 맞추기</div>
        </div>
        <div class="cha_box">
          <div class="pic"><img src="../images/hangju.png" /></div>
          <div class="point">참가비 : 3000p</div>
          <div class="tag">
            <div class="tag_box">1주 동안</div>
            <div class="tag_box">2번 인증</div>
            <div class="tag_box">D-1</div>
            <div class="tag_box">7/10</div>
          </div>
          <div class="cha_text">청소할 때 물티슈 대신 행주 사용하기</div>
        </div>
        <div class="area_48">2주 동안 하는 챌린지</div>
        <div class="cha_box">
          <div class="pic"><img src="../images/bunlee.png" /></div>
          <div class="point">참가비 : 3000p</div>
          <div class="tag">
            <div class="tag_box">2주 동안</div>
            <div class="tag_box">2번 인증</div>
            <div class="tag_box">D-1</div>
            <div class="tag_box">4/10</div>
          </div>
          <div class="cha_text">일주일에 한 번 분리수거 하기</div>
        </div>
        <div class="area_48">한 달 동안 하는 챌린지</div>
        <div class="cha_box">
          <div class="pic"><img src="../images/chin.png" /></div>
          <div class="point">참가비 : 5000p</div>
          <div class="tag">
            <div class="tag_box">4주 동안</div>
            <div class="tag_box">6번 인증</div>
            <div class="tag_box">D-20</div>
            <div class="tag_box">2/10</div>
          </div>
          <div class="cha_text">친환경 제품 발견하기</div>
        </div>
        <div class="bottom_bar"></div>
        <div class="nav">

          <div class="nav_select" style="left: 180px"></div>

          <button onclick="location.href='../main/main.html'">
            <div class="nav_box">
              <div class="nav_icon">
                <img src="../images/home_icon.png" />
              </div>
              <div class="nav_text">홈</div>
            </div>
          </button>


          <button onclick="location.href='../mission/mis.html'">
            <div class="nav_box">
              <div class="nav_icon">
                <img src="../images/mis_icon.png" />
              </div>
              <div class="nav_text">미션</div>
            </div>
          </button>
          
          <button onclick="location.href='../challenge/cha.html'">
            <div class="nav_box">
              <div class="nav_icon">
                <img src="../images/cha_select_icon.png" />
              </div>
              <div class="nav_text" style="color: #ffffff">챌린지</div>
            </div>
          </button>
          
          <button onclick="location.href='../setting/setting.html'">
            <div class="nav_box">
              <div class="nav_icon"><img src="../images/seol_icon.png" /></div>
              <div class="nav_text">설정</div>
            </div>
          </button>
        </div>
      </div>
    </div>
    <script src="./cha.js"></script>
  </body>
</html>
